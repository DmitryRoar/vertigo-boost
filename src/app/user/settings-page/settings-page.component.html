<div *ngIf="emailInput; else loading">
<div class="settings-wrapper">
  <div class="settings-content">

    <div class="settings__title">
      Settings
    </div>
    <div class="settings-data">

      <div class="settings__logo">
        <div class="settings__branch">
          <img [src]="photoUrl" alt="avatar">
          <button>Remove</button>

          <button  class="settings__branch-hover" type="button">
            <button type="button" class="branch-hover__btn" (click)="openInputForSearchUrl()">
              Change <br> Avatar
            </button>
          </button>
        </div>

        <div class="settings-info">
          <div class="settings-info-up">
            <p class="settings__social">Email</p>

            <div class="settings__account">
              <input type='text' [value]="emailInput" [disabled]="!editMail">
              <button *ngIf="editBtn" (click)="editMail = true">
                <img src="../../../assets/img/pen.svg" alt="pen">
              </button>
            </div>
          </div>

          <div class="settings-info-down">
            <p class="settings__social">Discord</p>

            <div class="settings__account">
              <input type="text" value="xALFREDx#4666" [disabled]="!editDiscord">
              <button *ngIf="editBtn" (click)="editDiscord = true">
                <img src="../../../assets/img/pen.svg" alt="pen">
              </button>
            </div>
          </div>

        </div>
      </div>


      <div class="settings-edit">
        <button
          (click)="editBtn = true"
          *ngIf="!editBtn; else saveBtn"
        >
          Edit
        </button>

        <ng-template #saveBtn>

          <app-user-change-data
            [prevState]="editBtn"
            [newPasswordHash]="passwordHash"
            (newState)="backEditBtn($event)"
          ></app-user-change-data>

        </ng-template>

      </div>

    </div>

  </div>

  <div
    class="settings-confirm"
    *ngIf="!emailVerification"
    (click)="sendOobTemp()"
  >
    <input 
      type="button" 
      [disabled]="delayAfterConfirmEmail"
      value="Confirmation link has been sent to your email!"
    >
    <!-- <a  -->
      <!-- [ngClass]="{ -->
        <!-- 'wait': delayAfterConfirmEmail, -->
        <!-- 'error-text': sendButtonError -->
      <!-- }" -->
    <!-- > -->
      <!-- Confirmation link has been sent to your email!  -->
      <img src="../../../assets/img/successStick.svg" alt="confirm email">
    <!-- </a> -->
  </div>

</div>
</div>

<ng-template #loading>
  <p>loading...</p>
</ng-template>
