<div class="wrapper" >
<header [class.open]="burgerOpen">
    <div class="header-menu__burger" (click)="burgerOpen = !burgerOpen">
      <span class="header-menu__span"></span>
    </div>

  <nav class="navbar">

    <div class="navbar-nav">
      <ul class="navbar__ul">
        <li
          class="nav-item"
          *ngFor="let navbarLink of auth.navbarLinks"
          (click)="burgerOpen = false; navbarLink.changeLink ? selectorOpen = false : null"
          (mouseenter)="navbarLink.changeLink ? selectorOpen = true : null"
          [class.selector-open]="navbarLink.changeLink"
        >
          <a class="nav-link" routerLink='{{navbarLink.link}}'>{{navbarLink.title}}</a>
        </li>
        <li *ngFor="let profileLinks of auth.profileLinks" class="nav-item profile-link">
          <a class="nav-link" routerLink="{{profileLinks.link}}">{{profileLinks.title}}</a>
        </li>
      </ul>
    </div>
  </nav>
</header>

  <div
    class="section-wrapper"
    [ngClass]="{'selector-open': selectorOpen}"
    (mouseleave)="selectorOpen = false"
  >
    <img src="../../../../assets/img/poxuy.svg" alt="arrow-up" class="arrow-up">
    <div class="links-wrapper">
      <ul>
        <li
          *ngFor="let profileLinks of auth.profileLinks"
          (click)="profileMenuClick(profileLinks.changeLink)"
        >
          <a [routerLink]="profileLinks.link">{{profileLinks.title}}</a>
        </li>
      </ul>
    </div>
  </div>

<!-- temp -->
<div class="covid">
  <a routerLink="/covid">
    <span>Get the latest news and information about Vertigo Boost ></span>
  </a>
</div>

<div class="main">
  <router-outlet></router-outlet>
</div>
