<div class="content">
<div class="auth-wrapper__form">

<form class="form-wrapper" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="auth__header">
    <span class="auth__title">Sign In</span>

    <div class="error-text" *ngIf="errorMsg">
      <p>{{errorMsg}}</p>
    </div>
  </div>

  <input
    type="email"
    placeholder="Email"
    class="auth__input"
    formControlName="email"
    [ngClass]="{
    'validation-border__error': (form.get('email').invalid && form.get('email').touched) || error
    }"
  >
  <input
    type="password"
    placeholder="Password"
    class="auth__input"
    formControlName="password"
    [ngClass]="{
    'validation-border__error': (form.get('password').invalid && form.get('password').touched) || error
    }"
  >
  <span class="auth__info">Your email address you use to sign in to VertigoBoost, HoursBoost.</span>
  <button type="submit" class="auth__btn" [disabled]="formDisabled || form.invalid">Continue</button>
</form>

<div class="auth-redirect">
  <a [routerLink]="['/auth', 'create-account']">Create Account</a>
  <span> / </span>
  <a [routerLink]="['/auth', 'reset-password']">Reset password?</a>
</div>

</div>
</div>
